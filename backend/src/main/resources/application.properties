# server
server.port=${SERVER_PORT:8080}

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# DB (override in application-local.properties or env)
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# JWT
jwt.secret=${JWT_SECRET:}
jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY:3600}

# Kakao OAuth
kakao.client-id=${KAKAO_CLIENT_ID:}
kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:5173/oauth/callback/kakao}

# Google OAuth
google.client-id=${GOOGLE_CLIENT_ID:}
google.client-secret=${GOOGLE_CLIENT_SECRET:}
google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:5173/oauth/callback/google}

google.token-uri=${GOOGLE_TOKEN_URI:https://oauth2.googleapis.com/token}
google.userinfo-uri=${GOOGLE_USERINFO_URI:https://openidconnect.googleapis.com/v1/userinfo}