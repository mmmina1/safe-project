# 프로파일: dev = 원격 개발서버 DB (기본), local = 로컬 Docker MySQL
spring.profiles.active=dev

# 서버 포트
server.port=8080

# ===== 공통 JPA 설정 =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===== 기본 DB (dev 프로파일에서 덮어씀) =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://3.39.143.83:3306/safe_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=safe1234

# ===== JWT 설정 =====
jwt.secret=ThisIsAVeryLongSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256AlgorithmPleaseChangeThisInProductionEnvironment12345678901234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.access-token-validity-in-seconds=86400

# ===== OAuth 설정 =====
# 카카오 OAuth
kakao.client-id=3eaf9384381a56ea64f0a95314dcb658
kakao.redirect-uri=http://localhost:5173/oauth/callback/kakao

# 구글 OAuth
google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
google.redirect-uri=http://localhost:5173/oauth/callback/google
google.token-uri=https://oauth2.googleapis.com/token
google.userinfo-uri=https://www.googleapis.com/oauth2/v2/userinfo

# ===== AWS S3 설정 =====
# S3 사용 여부 (true로 설정하면 S3에 저장, false면 로컬 저장)
aws.s3.enabled=false
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=ap-northeast-2
aws.s3.access-key=${AWS_S3_ACCESS_KEY:}
aws.s3.secret-key=${AWS_S3_SECRET_KEY:}

# ===== 로컬 파일 업로드 설정 =====
# S3가 비활성화된 경우 사용할 로컬 업로드 디렉토리
app.upload.dir=uploads
