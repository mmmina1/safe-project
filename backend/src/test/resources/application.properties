# 테스트용 설정
spring.profiles.active=test

# 테스트용 DB (인메모리 H2 또는 실제 DB)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT 설정 (테스트용)
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long-for-hs256-algorithm
jwt.access-token-validity-in-seconds=3600

# OAuth 설정 (테스트용)
kakao.client-id=test-kakao-client-id
kakao.redirect-uri=http://localhost:5173/oauth/callback/kakao
google.client-id=test-google-client-id
google.client-secret=test-google-client-secret
google.redirect-uri=http://localhost:5173/oauth/callback/google
google.token-uri=https://oauth2.googleapis.com/token
google.userinfo-uri=https://www.googleapis.com/oauth2/v2/userinfo
