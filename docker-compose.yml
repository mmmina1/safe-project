version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: safe-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: safe_db
      MYSQL_USER: safe_user
      MYSQL_PASSWORD: safe1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/init:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=1
    networks:
      - safe-network

  redis:
    image: redis:7-alpine
    container_name: safe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - safe-network

volumes:
  mysql_data:
  redis_data:

networks:
  safe-network:
    driver: bridge
